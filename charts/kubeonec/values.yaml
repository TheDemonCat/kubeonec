# Default values for kubeonec.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

Namespace: onec

onec_version: 8.3.16.1659

postgres:
  image: 
    repository: rsyuzyov/docker-postgresql-pro-1c
    tag: latest
  port: 5432
  replicaCount: 1

onec_server:
  image:
    repository: demoncat/onec
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: server-8.3.16.1659-k8s

ones_ras:
  image:
    repository: demoncat/onec
    tag: full-8.3.16.1659-k8s 
  port: 1545

ones_client:
  image:
    repository: demoncat/onec
    tag: client-8.3.16.1659-k8s
  replicaCount: 1
  netHasp: 
    create: true
    serverAddres: 192.168.1.1

api_cluster_manager:
  name: odin
  hirac:
    image: 
      repository: demoncat/hirac
      tag: latest
    port: 5001
  odin:
    image: 
      repository: v8platform/odin
      tag: latest
    license:
      secret_name: odin-lic
    port: 3001

serviceAccount: 
  create: true

imagePullSecrets: [
  "regsecret"
]

nameOverride: ""
fullnameOverride: ""

service: 
  type: ClusterIP

ingress:
  enable: false

# Порты подключения клиентских соединений
workProccesStartPort: 1560
workProccesEndPort: 1591

# Порт подключения менеджера кластера
clusterManagerPort: 1541
# Порт агента сервера (не обязательно, если центральный сервер кластера один).
serveragent: 1540

