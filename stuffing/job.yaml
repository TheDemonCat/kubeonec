


apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeonec-sa
imagePullSecrets:
  - name: regcred

--- 

apiVersion: batch/v1
kind: Job
metadata:
  name: build-image
spec:
  parallelism: 1
  template:
    spec:
      containers:
      - name: build-image
        image: "gcr.io/kaniko-project/executor:latest"
        args:
         -  --dockerfile=/workspace/onec-instance/docker/onec-server/Dockerfile 
         -  --context=/workspace/onec-instance/docker/onec-server/
         -  --cache=true
         -  --destination=demoncat/onec:k8s-$(VERSION)
         -  --build-arg=ONEC_USERNAME=$(ONEC_USERNAME) 
         -  --build-arg=ONEC_PASSWORD=$(ONEC_PASSWORD) 
         -  --build-arg=VERSION=$(VERSION)
        env:
          - name: "VERSION"
            valueFrom:
              secretKeyRef:
                name: user-onec
                key: ONEC_VERSION
          - name: "ONEC_USERNAME"
            valueFrom:
              secretKeyRef:
                name: user-onec
                key: ONEC_USERNAME
          - name: "ONEC_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: user-onec
                key: ONEC_PASSWORD 
        volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker/
          readOnly: true
        - name: workspace
          mountPath: /workspace
      restartPolicy: Never
      initContainers:
      - name: git-cloner
        image: alpine/git
        args:
            - clone
            - --recurse-submodules
            - --
            - https://github.com/TheDemonCat/kubeonec.git
            - /git/onec-instance
        volumeMounts:
        - mountPath: /git
          name: workspace
      volumes:
      - name: docker-config
        secret:
          secretName: regcred
          items:
          - key: .dockerconfigjson
            path: config.json
      - name: workspace
        emptyDir: {}
      serviceAccount: kubeonec-sa